project:
  type: book

book:
  title: "GG3209 - Spatial Analysis with GIS"
  subtitle: "Second Part - Introduction to Python"
  author: "Fernando Benitez-Paez"
  date: last-modified
  favicon: "images/StA.png"
  downloads: [pdf]
  sidebar:
    style: "floating"
    date-format: iso
    title: "{{< meta date >}}"
  navbar:
    background: light
    search: true
    right:
      - text: "Home"
        href: index.qmd
      - intro.qmd
      - DataSources.qmd
  chapters:
    - index.qmd
    - intro.qmd
    - gg3209_install_guide.qmd
    - git_github_guide.qmd
    - Lab_1.qmd
    - Lab_1/Lab_1.qmd
    - Lab_2.qmd
    - Lab_3.qmd
    - DataSources.qmd
    - troubleshooting.qmd

format:
  html:
    respect-user-color-scheme: true
    mermaid:
      theme: default
    theme:
      light: cosmo
      dark:
        - theme-dark.scss
  pdf:
    documentclass: scrreprt


editor: visual
date: last-modified
execute:
  freeze: auto
